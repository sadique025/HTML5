<html>
<body>
<canvas id="mycanvas"  width="600" height="600" style="border:1px dotted;"></canvas>
<script>

window.onload=canvas;

function canvas()
{

var mycanvas=document.getElementById("mycanvas");
//if(mycanvas && mycanvas.getContxt("2d"))

var context=mycanvas.getContext("2d");

//context.translate(100,200);

context.beginPath();

context.lineWidth="5";

context.stroke();
context.fill();

context.strokeStyle="pink";
context.stroke();
}

</script>
