<body>

<canvas id="diagonal" width="800" height="500" style="border:1px solid black;">
</canvas>


<script>
function drawDiagonal(){
var canvas=document.getElementById('diagonal'); 
var context=canvas.getContext('2d');


//beginpath
context.beginPath();
context.moveTo(100,100);
context.lineTo(400,400);
context.lineTo(700,100);
context.lineWidth=30;
context.lineCap='round';//bydeafalut butt//round/square(for round add semicircle top and
//bottom of line radius will half of the line width
context.linejoin='bevel;';//bydefault miter/round/bevel
context.closePath();
context.stroke();
}
window.addEventListener('load',drawDiagonal,false);
</script>
</body>
</html>
